    <script>
      function updateGenderLabels() {
        const maleLabel = document.getElementById('male-label');
        const femaleLabel = document.getElementById('female-label');
        const isSmallScreen = window.matchMedia('(max-width: 685px)').matches;
    
        if (isSmallScreen) {
          maleLabel.innerHTML = '<input type="radio" name="gender" value="male" id="male" /> ช';
          femaleLabel.innerHTML = '<input type="radio" name="gender" value="female" id="female" /> ญ';
        } else {
          maleLabel.innerHTML = '<input type="radio" name="gender" value="male" id="male" /> ชาย';
          femaleLabel.innerHTML = '<input type="radio" name="gender" value="female" id="female" /> หญิง';
        }
      }
    
      // Run on load
      updateGenderLabels();
    
      // Run on window resize
      window.addEventListener('resize', updateGenderLabels);
    </script>
